<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="ba-container">
      <div class="ba-play__list">
        <h2 class="ba-title">PlayList</h2>
        <ul class="ba-list">
          <script type="text/template" id="li-play">
             <li class="ba-list__item">
            <div class="left">
              <div class="ba-list__first">
            	<div class="ba-time">{{duration}}</div>
            	<div class="ba-author">{{author}}</div>
              </div>
              <h3 class="ba-song">{{song}}</h3>
            </div>
            <div class="right">
              <img src="img/favorite_border_black_24dp.svg" alt="">
            </div>
             </li>
          </script>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
